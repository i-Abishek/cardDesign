<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Amul Dark Chocolate</title>
  </head>
  <body>
    <section style="background-color: #eee;">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card" style="border-radius: 15px;">
              <div
                class="bg-image hover-overlay ripple ripple-surface ripple-surface-light m-auto"
                data-mdb-ripple-color="light"
              >
                <img
                  src="darkchoco.jpg"
                  class="hover-shadow"
                  style="padding-top: 20px;"
                />
                <a href="#!">
                  <div class="mask"></div>
                </a>
              </div>
              <div class="card-body pb-0">
                <div class="d-flex justify-content-between">
                  <div>
                    <p>
                      <a href="#!" class="text-dark font-weight-bold"
                        >Amul Dark Chocolate</a
                      >
                    </p>
                    <p class="small text-muted">
                      Amul Dark Chocolate is made with the finest ingredients
                      and delicious cocoa. Leaving you to indulge in the
                      exquisite taste of rich dark chocolate.
                    </p>
                  </div>
                  <div>
                    <div
                      class="d-flex flex-row justify-content-end mt-1 mb-4 text-danger"
                    >
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star text-secondary"></i>
                    </div>

                    <p class="small text-muted">Rated 4.0/5</p>
                  </div>
                </div>
              </div>
              <hr class="my-0" />
              <div class="card-body pb-0">
                <div class="d-flex justify-content-between">
                  <p>
                    <i class="fa fa-rupee"> </i>
                    <a href="#!" class="text-dark font-weight-normal pb-0">
                      120</a
                    >
                  </p>
                  <p class="text-dark">###5646</p>
                </div>
                <p class="small text-muted row-cols-auto">
                  <i class="fa fa-credit-card fa-2x"></i>
                  <i class="fa fa-cc-paypal fa-2x"></i>
                  <i class="fa-2x">COD</i>
                </p>
              </div>
              <hr class="my-0" />
              <div class="card-body">
                <div
                  class="d-flex justify-content-between align-items-center pb-2 mb-1"
                >
                  <a href="#" class="fw-bold text-secondary">
                    <i class="fa fa-backward"></i>
                    Back
                  </a>
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-toggle="modal"
                    data-target="#exampleModalCenter"
                  >
                    <i class="fa fa-shopping-basket"></i>
                    Add to Cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModalCenter"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">
                  Add to Cart
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Would to Like to Add it to Cart or Buy it Now!!!
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  <i class="fa fa-cart-plus fa-1x px-1"></i>
                  Add to Cart
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-dismiss="modal"
                >
                  <i class="fa fa-shopping-bag"></i>
                  Buy Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <!--JS-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</html>
